name: Deploy Landscape to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create build directory with proper permissions
        run: mkdir -p build && chmod 777 build

      - name: Build landscape with Docker
        run: |
          docker run --rm \
            -v $(pwd):/landscape \
            -w /landscape \
            ghcr.io/cncf/landscape2:latest \
            landscape2 build \
              --data-file ./data.yml \
              --settings-file ./settings.yml \
              --guide-file ./guide.yml \
              --logos-path ./logos \
              --output-dir ./build
        env:
          GITHUB_TOKENS: ${{ secrets.GITHUB_TOKEN }}
          # Optional: Add Crunchbase API key if you have one
          # CRUNCHBASE_API_KEY: ${{ secrets.CRUNCHBASE_API_KEY }}

      - name: Set build directory permissions
        run: sudo chown -R $(id -u):$(id -g) build

      - name: Prepare for GitHub Pages
        run: |
          # Copy index.html to 404.html for SPA routing
          cp build/index.html build/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4